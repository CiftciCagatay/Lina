<ion-header>

  <ion-navbar color="danger">
    <ion-title>{{ contact.name }}</ion-title>
  </ion-navbar>

</ion-header>

<ion-content padding>

    <table style="width: 100%">
      <tr>
        <td>
          <img style="height: 120px; width: 120px" src="https://cdn.pixabay.com/photo/2016/08/20/05/38/avatar-1606916_960_720.png">
        </td>

        <td>
          <h5>{{ contact.name }}</h5>
          <h6>{{ contact.department }}</h6>
          <h6>{{ contact.title }}</h6>
          <h6>{{ contact.location }}</h6>
        </td>
      </tr>
    </table>

    <ion-card>
      <ion-list>
        <ion-item>
          <h6>Telefon</h6>
          <h4>{{ contact.phoneNumber }}</h4>

          <button type="button" name="button" ion-button item-end outline icon-only>
            <ion-icon name="mail"></ion-icon>
          </button>

          <button type="button" name="button" ion-button item-end outline icon-only>
            <ion-icon name="call"></ion-icon>
          </button>
        </ion-item>

        <ion-item>
          <h6>Dahili</h6>
          <h4>{{ contact.internalCode }}</h4>

          <button type="button" name="button" ion-button item-end outline icon-only>
            <ion-icon name="call"></ion-icon>
          </button>
        </ion-item>
      </ion-list>
  </ion-card>
</ion-content>
